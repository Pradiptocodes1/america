<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Chocolate Day üç´</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #fff 0%, #fef5f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: 'üç´';
            position: absolute;
            top: 5%;
            left: 10%;
            font-size: 3rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: 'üíù';
            position: absolute;
            bottom: 10%;
            right: 15%;
            font-size: 2.5rem;
            opacity: 0.1;
            animation: float 7s ease-in-out infinite;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .container {
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1.5s ease-out;
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .dear {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #6b4423;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .name {
            color: #ff69b4;
            font-weight: 600;
        }

        .message-text {
            font-size: 1.1rem;
            color: #5a4a42;
            line-height: 1.6;
            font-weight: 300;
        }

        .game-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(107, 68, 35, 0.1);
            display: grid;
            grid-template-columns: 1fr 140px;
            gap: 2rem;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #f9e6e0;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(107, 68, 35, 0.15);
        }

        .game-info {
            display: flex;
            flex-direction: column;
        }

        .game-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #6b4423;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .game-description {
            color: #8b7268;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .image-placeholder {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            border: 3px solid #ffe4e9;
            transition: transform 0.3s ease;
        }

        .game-card:hover .image-placeholder {
            transform: rotate(-5deg) scale(1.05);
        }

        .play-button {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #6b4423 0%, #8b5a3c 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Lato', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 68, 35, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .play-button:hover {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.6), 0 6px 20px rgba(76, 175, 80, 0.4);
            transform: translateY(-2px);
        }

        .play-button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            body {
                padding: 1.5rem;
            }

            .game-card {
                padding: 1.5rem;
                gap: 1.5rem;
            }

            .image-placeholder {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }

            .dear {
                font-size: 1.5rem;
            }

            .message-text {
                font-size: 1rem;
            }

            .game-title {
                font-size: 1.5rem;
            }

            .game-description {
                font-size: 0.9rem;
            }

            .play-button {
                padding: 0.9rem 1.5rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 400px) {
            .game-card {
                grid-template-columns: 1fr 80px;
                gap: 1rem;
                padding: 1.2rem;
            }

            .image-placeholder {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }

            .game-title {
                font-size: 1.3rem;
            }

            .game-description {
                font-size: 0.85rem;
                margin-bottom: 1rem;
            }

            .play-button {
                padding: 0.8rem 1.2rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <div class="dear">Dear <span class="name">Shaswata</span>,</div>
            <p class="message-text">
                You're as sweet as chocolate, making every moment delightful. I wish my cheesiness could be as chocolatey as you are irresistible! üç´üíï
            </p>
        </div>

        <div class="game-card">
            <div class="game-info">
                <h2 class="game-title">Flappy Chocolate</h2>
                <p class="game-description">Score points to reach the final page since you like gaming hehehe</p>
                <button class="play-button" onclick="window.location.href='flappy.html'">Play</button>
            </div>
            
            <div class="image-placeholder">üç´</div>
        </div>
    </div>
</body>
</html>
