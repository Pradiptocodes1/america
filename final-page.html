<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Made It!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #3E2723 0%, #6F4E37 50%, #8B4513 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 60px 40px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.2),
                        0 0 100px rgba(255, 215, 0, 0.1);
            max-width: 650px;
            width: 100%;
            position: relative;
            z-index: 10;
            border: 2px solid rgba(255, 215, 0, 0.2);
            animation: containerGlow 3s ease-in-out infinite;
        }
        
        @keyframes containerGlow {
            0%, 100% {
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 
                            inset 0 1px 0 rgba(255, 255, 255, 0.2),
                            0 0 100px rgba(255, 215, 0, 0.1);
            }
            50% {
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 
                            inset 0 1px 0 rgba(255, 255, 255, 0.2),
                            0 0 150px rgba(255, 215, 0, 0.3);
            }
        }
        
        h1 {
            font-size: 56px;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5),
                         0 0 30px rgba(255, 215, 0, 0.5);
            margin-bottom: 30px;
            animation: titlePulse 2s ease-in-out infinite;
        }
        
        @keyframes titlePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        p {
            font-size: 24px;
            color: #fff;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .trophy {
            font-size: 120px;
            margin-bottom: 30px;
            animation: rotate 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(255, 215, 0, 0.5));
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn span {
            position: relative;
            z-index: 1;
        }
        
        .play-again {
            background: linear-gradient(145deg, #D2691E, #8B4513);
        }
        
        .play-again:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(210, 105, 30, 0.5);
        }
        
        .digital-gift {
            background: linear-gradient(145deg, #FFD700, #FFA500);
            color: #5C3317;
        }
        
        .digital-gift:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 215, 0, 0.6);
        }
        
        .budget-page {
            background: linear-gradient(145deg, #8B4513, #5C3317);
        }
        
        .budget-page:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(139, 69, 19, 0.5);
        }
        
        @keyframes rotate {
            0%, 100% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }
        
        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 3s infinite;
            pointer-events: none;
        }
        
        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 42px;
            }
            
            p {
                font-size: 20px;
            }
            
            .trophy {
                font-size: 90px;
            }
            
            .btn {
                font-size: 18px;
                padding: 12px 30px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 32px;
            }
            
            p {
                font-size: 18px;
            }
            
            .trophy {
                font-size: 70px;
            }
            
            .btn {
                font-size: 16px;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <script>
        // Create floating particles
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 10 + 5 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            document.body.appendChild(particle);
        }
        
        // Create sparkles
        setInterval(() => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 3000);
        }, 500);
    </script>
    
    <div class="container">
        <div class="trophy">üèÜ</div>
        <h1>Amazing Work Babeee!</h1>
        <p>You've mastered the chocolate challenge! Your reflexes are sweet as chocolate itself! (and the chocolates in my gift lol)</p>
        <p>Ready for another round?</p>
        
        <div class="button-group">
            <a href="flappy.html" class="btn play-again"><span>üéÆ Play Again</span></a>
            <button onclick="downloadGift()" class="btn digital-gift"><span>üéÅ My Digital Gift</span></button>
            <a href="itemch.html" class="btn budget-page"><span>üí∞ Item Budget Page</span></a>
        </div>
    </div>
    
    <script>
        function downloadGift() {
            // Create a temporary link element
            const link = document.createElement('a');
            // Replace 'gift-image.jpg' with your actual image filename
            link.href = 'cgift.png';
            link.download = 'My-Digital-Gift.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
